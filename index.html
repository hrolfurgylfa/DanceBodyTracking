<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DanceBodyTracking</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <video id="video" playsinline style=" -moz-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        ">
    </video>
    <canvas id="output"></canvas>

    <section class="settings_container" id="settings">
        <div class="top_btn disabled_btn" id="stop_btn">Stop</div>
        <div class="top_btn enabled_btn" id="logging_btn">Logging</div>
        <input type="number" name="x_offset" id="x_offset">
        <input type="number" name="y_offset" id="y_offset">
        <input type="number" name="x_multiplier" id="x_multiplier">
        <input type="number" name="y_multiplier" id="y_multiplier">
    </section>

    <!-- <section class="settings_container">
        <section id="settings">
            <div class="button" id="logging">
                Logging
            </div>
        </section>
    </section> -->

    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- Load Posenet -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>

    <script src="js/main.js"></script>
</body>
</html>
